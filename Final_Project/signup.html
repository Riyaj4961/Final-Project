    <div class="header-2">
        <nav class="navbar navbar-expand-lg">

                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form id="myform" action="login.html">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password">
                            </div>
                            <h6>Already Have an Account <a href="login.html">Login Here</a></h6>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                        <div id="alertMessage" class="alert alert-danger" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </form>
        <script>
            $(document).ready(function(){
                $('#myform').submit(function(e){
                    var username = $('#username').val();
                    var password = $('#password').val();
                    var email = $('#email').val();
                    var cpassword = $('#confirmpassword').val();
                    if(cpassword.trim() !== password.trim()){
                        e.preventDefault();
                        $('#alertMessage').html('confirm password should be same as password').show();
                    }
                    if(cpassword.trim() == ''){
                        e.preventDefault();
                        $('#alertMessage').html('confirm password cannot be empty').show();
                    }
                    if(password.trim() == ''){
                        e.preventDefault();
                        $('#alertMessage').html('password cannot be empty').show();
                    }
                    if(email.trim() == ''){
                        e.preventDefault();
                        $('#alertMessage').html('Email cannot be empty').show();
                    }
                    if(username.trim() == ''){
                        e.preventDefault();
                        $('#alertMessage').html('Username cannot be empty').show();
                    }
                });
            });
        </script>
</body>
