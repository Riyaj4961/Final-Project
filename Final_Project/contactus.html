    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Contact Us</h3>
                    </div>
                    <div class="card-body">
                        <form id="myform">
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="msg" rows="5"
                                    placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="Send" onclick="message()">Send</button>
                        </form>
                        <div id="alertMessage" class="alert alert-success" style="display:none;"></div>
                        <div id="alertMessage1" class="alert alert-danger" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#myform').submit(function(e){
                var username = $('#name').val();
                var email = $('#email').val();
                var msg= $('#msg').val();

                if(username.trim() !== '' && email.trim() !=='' && msg.trim()!==''){
                    e.preventDefault();
                    $('#alertMessage').html('Succsefully sent').show();
                }
                if(username.trim() === '' && email.trim() ==='' && msg.trim()===''){
                    e.preventDefault();
                    $('#alertMessage1').html('Provide details before sent').show();
                }
            });
        });
    </script>
