    <script>
        $(document).ready(function(){
            $('#loginForm').submit(function(e){
                var username = $('#Username').val();
                var password = $('#password').val();

                if(password.trim() == ''){
                    e.preventDefault();
                    $('#alertMessage').html('Password cannot be empty').show();
                }
                if(username.trim() == ''){
                    e.preventDefault();
                    $('#alertMessage').html('Username cannot be empty').show();
                }
            });
        });
    </script>
